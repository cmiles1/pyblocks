<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyBlocks</title>
  <link rel="stylesheet" type="text/css" href="editorStyles/vs2015.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="pyscript/core.js"></script>
</head>


<body>
  <div class="header">
    <h1>PyBlocks</h1>
  </div>

  <section class="pyscript">
    <div class="navbar">
      <div>
        <button class="button">Save</button>
        <button class="button">Settings</button>
      </div>
      <div>
        <button class="button">Help</button>
        <button class="button run">Run</button>
      </div>
    </div>
    <script src="workerHandler.js" type="module"></script>
  </section>

  <div id="pageContainer">
    <div id="blocklyArea">
      <div id="blocklyDiv"></div>
    </div>
    <div class="horizHandle" id="horizResize" tabindex=-1>
      <div class="hgrip"></div>
    </div>
    <div id="outputPane">

      <pre id="generatedCode" spellcheck="false" autocapitalize="false"
        translate="no"><code class="hljs" id="pythonArea"></code></pre>
      <div class="vertHandle" id="vertResize" tabindex=-1>
        <div class="vgrip"></div>
      </div>

      <pre id="outputArea"></pre>

    </div>

  </div>

  <div class="footer">
    <p>PyBlocks</p>
  </div>

</body>




</html>
